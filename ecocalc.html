<!DOCTYPE html>
<script src="javascript\ecocalculator.js"></script>
<script src="javascript\chart.js"></script>
<script src="javascript\palette.js"></script>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CO2 калькулятор</title>
	<link rel="stylesheet" href="css/ecocalc.css">
</head>

<body>
	<h1>Калькулятор эмиссий СО2 от использования энергии в быту</h1>
	<table id = "inputs">
		<colgroup>
			<col class = "first_col">
			<col class = "second_col">
		</colgroup>
		<tbody>
			<tr id="electroEnergy_row" style = "display: table-row">
				<td>
					<label for="electroEnergy_input"><span>Количество потреблённой электроэнергии</br>(в кВт*ч)<span class = "red_asterisk">*</span></span></label>
				</td>
				<td>
					<input type="number" id="electroEnergy_input" tabindex="2" min="0" required="True" value = "0" width="30">
				</td>
			</tr>
			<tr id="hotWater_row" style = "display: table-row">
				<td>
					<label id = "hotWater_label" for="hotWater_input"><span>Количество потреблённой горячей воды</br>(в кубометрах) <span class = "red_asterisk">*</span></span></label>
				</td>
				<td>
					<input type="number" id="hotWater_input" tabindex="2" min="0" required="True" value = "0" width="30">
				</td>
			</tr>
			<tr id="thermalEnergy_row" style = "display: table-row">
				<td>
					<label id = "thermalEnergy_label" for="thermalEnergy_input"><span>Количество потреблённой теплоты</br>(в гигакалориях) <span class = "red_asterisk">*</span></span></label>
				</td>
				<td>
					<input type="number" id="thermalEnergy_input" tabindex="2" min="0" required="True" value = "0" width="30">
				</td>
			</tr>
			<tr id="fuelType_row" style = "display: table-row">
				<td>
					<label  id = "fuelType_label" for="fuelType_select"><span>Вид топлива</span></label>
				</td>
				<td>
					<select tabindex="3" id="fuelType_select" required="True"  width="30">
						<option value="oil">нефть</option>
						<option value="naturalGas">природный газ</option>
						<option value="solarOil">дизельное топливо</option>
						<option value="gasoline">мазут</option>
						<option value="kerosene">керосин</option>
						<option value="coal">уголь</option>
						<option value="peatBriquettes">торф брикеты</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<button onclick="calculateCO2()" tabindex="4" id="calculateButton">Рассчитать</button>
				</td>
				<td></td>
			</tr>
		</tbody>
	</table>
	<canvas id = "Chart" style = "display:none" width = "500px" height ="300px"> </canvas>
	<table id="Results" style="display:none">
		<colgroup>
			<col class = "first_col">
			<col class = "second_col">
		</colgroup>
		<tbody>
			<tr>
				<td>Доля электроэнергии в общей сумме</td>
				<td id = "electroEnergy_fromEnergyConsumed"></td>
			</tr>
			<tr>
				<td>Эквивалент потреблённой горячей воды</td>
				<td id = "hotWater_toEnergyConsumed"></td>
			</tr>
			<tr>
				<td>Эквивалент потреблённой теплоты </td>
				<td id = "thermalEnergy_toEnergyConsumed"></td>
			</tr>
			<tr>
				<td>Общая сумма потреблённой энергии: </td>
				<td id = "totalEnergyConsumed"></td>
			</tr>
			
			<tr>
				<td>Потреблено <span id="fuelToRussian"></span></td>
				<td id = "fuelConsumed"></td>
			</tr>
			<tr>
				<td>Общие выбросы углекислого газа составляют </td>
				<td id = "co2Emission"></td>
			</tr>
		</tbody>
	</table>
	<table id = "Error" style="display:none" cellpadding="10px" width = "500px">
		<tr>
			<td width = "100%">
				<span style="color:red" >Заполните хотя бы одно поле</span></p>
			</td>
		</tr>
	</table>

</body>
</html>
